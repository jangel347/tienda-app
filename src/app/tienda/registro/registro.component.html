<div class="container align-items-center">
    <div class="card m-auto col-md-8 col-12 col-lg-6 p-4 mt-5 shadow">
        <h2 class="w-100 text-center mt-2 display-4">Formulario de registro</h2>

        <form action="#" method="post">
            <div class="imgcontainer">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="form-group my-3">
                <label for="uname" class="my-2"><b>Usuario</b></label>
                <input class="form-control" type="text" placeholder="Ingresa usuario" name="uname" required>
            </div>
            <div class="form-group my-3">
                <label for="psw" class="my-2"><b>Contraseña</b></label>
                <input class="form-control" type="password" placeholder="Ingresa contraseña" name="psw" required>

            </div>
            <div class="form-group my-3">
                <button class="btn btn-success mx-2" type="submit">Guardar</button>
            </div>
        </form>

    </div>
</div>
